name: Build & Push Docker Image

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  id-token: write   # üî¥ REQUIRED for WIF

jobs:
  docker-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to GCP (WIF)
      uses: google-github-actions/auth@v2
      with:
           workload_identity_provider: projects/169594489917/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
           service_account: github-actions-sa@fifth-subject-447111-f6.iam.gserviceaccount.com

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build -t asia-south1-docker.pkg.dev/fifth-subject-447111-f6/test-api-repo:${{ github.sha }} .

    - name: Push Docker image
      run: |
        docker push asia-south1-docker.pkg.dev/fifth-subject-447111-f6/test-api-repo:latest

